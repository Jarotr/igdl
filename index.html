
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Instagram Downloader</h1>
    <input id="url" type="text" placeholder="Masukkan URL Instagram">
    <button id="download">Download</button>
    <div id="result"></div>

    <script type="module">
        import { instagramdl, instagramdlv2, instagramdlv3, instagramdlv4 } from 'https://cdn.jsdelivr.net/npm/@bochilteam/scraper@latest/dist/index.min.js';

        const urlInput = document.getElementById('url');
        const downloadButton = document.getElementById('download');
        const resultDiv = document.getElementById('result');

        downloadButton.addEventListener('click', async () => {
            const url = urlInput.value;
            try {
                const results = await instagramdl(url)
                    .catch(async _ => await instagramdlv2(url))
                    .catch(async _ => await instagramdlv3(url))
                    .catch(async _ => await instagramdlv4(url));

                if (results) {
                    resultDiv.innerHTML = '';
                    for (const { url } of results) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'instagram.mp4';
                        link.textContent = `Download`;
                        resultDiv.appendChild(link);
                        resultDiv.appendChild(document.createElement('br'));
                    }
                } else {
                    resultDiv.innerText = 'Gagal mendownload';
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerText = 'Terjadi kesalahan';
            }
        });
    </script>
</body>
</html>
